{% extends 'base.html' %}
    {% block title %}
        Home
    {% endblock title %}
    {% block body %}


    <div class="container mb-3">
      <h2>Update Task</h2>
      <form action="/update/{{task.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{task.title}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Task Description</label>
            <input type="text" class="form-control" name="desc" value="{{task.desc}}" id="desc">
          </div>
          {% block error %}
          {% endblock error %}
          <br>
          <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% endblock body %}
